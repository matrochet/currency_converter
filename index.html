<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./cc.css" />
    <title>Convertisseur de devises</title>
  </head>

  <body>
    <div class="blocks">
      <div class="design">
        <h1>Currency Converter</h1>
        <br />
        <!-- start arrows around currency -->
        <div id="logo"></div>
        <span id="animation-container">
          <span class="circle">
            <span class="arrow"></span>
            <span class="arrow"></span>
            <span class="arrow"></span>
          </span>
          <span class="currency-symbol">â‚¬</span>
        </span>
      </div>
      <!-- end arrows around currency -->
      <div id="container">
        <input id="input-value" type="number" />
        <select id="input-currency"></select>
        <!-- <span class="arrowbi">&harr;</span> -->

        <button class="arrowbi" onclick="reverseCurrencies()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"
            /></svg
          >;
        </button>

        <input id="output-value" type="number" readonly />
        <select id="output-currency"></select>
      </div>

      <div id="time" class="time"></div>
    </div>

    <!-- <script src="./cc.js" type="module"></script> -->
    <script src="./convert.js" type="module"></script>
    <!-- <script src="./loading.js"></script> -->
  </body>
</html>
